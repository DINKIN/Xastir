language: c

matrix:

  exclude:
    - compiler: gcc

  include:


    - os: linux
      dist: xenial
      name: "Ubuntu-16.04 light w/ImageMagick"
      env:
        - MAGIC_BIN="/usr/lib/x86_64-linux-gnu/ImageMagick-6.8.9/bin-Q16/Magick-config"
      script:
        - ./bootstrap.sh
        - ./configure CPPFLAGS="-I/usr/include/geotiff"
        - make
        - sudo make install
        - cd Davis
        - ./bootstrap.sh
        - ./configure
        - make
        - sudo make install
        - cd ../LaCrosse
        - ./bootstrap.sh
        - ./configure
        - make
        - sudo make install
      addons:
        apt:
          packages:
            - imagemagick
            - libmagickcore-dev
            - libmotif-dev
            - libcurl4-openssl-dev
            - libpcre3-dev
            - libdb5.3-dev
            - shapelib
            - libshp-dev
            - libxpm-dev



    - os: linux
      dist: xenial
      name: "Ubuntu-16.04 gcc8 full-featured w/GraphicsMagick"
      env:
        - CFLAGS="${CFLAGS} -Wall -O2 -Wformat-truncation=2 -Wstringop-truncation -Wextra"
      before_script:
        - export CC="gcc-8"
        - echo ${CC}
        - ${CC} --version
      script:
        - ./bootstrap.sh
        - ./configure CPPFLAGS="-I/usr/include/geotiff"
        - make
        - sudo make install
        - cd Davis
        - ./bootstrap.sh
        - ./configure
        - make
        - sudo make install
        - cd ../LaCrosse
        - ./bootstrap.sh
        - ./configure
        - make
        - sudo make install
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-7
            - ubuntu-toolchain-r-test
          packages:
            - gcc-8
            - graphicsmagick
            - libmotif-dev
            - libcurl4-openssl-dev
            - libpcre3-dev
            - libproj-dev
            - libdb5.3-dev
            - libax25-dev
            - shapelib
            - libshp-dev
            - festival
            - festival-dev
            - libgeotiff-dev
            - libgraphicsmagick1-dev
            - gpsman
            - gpsmanshp
            - libwebp-dev
            - libxpm-dev



